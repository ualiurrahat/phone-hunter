<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header class="m-5 d-flex">
        <h1 class="me-auto">Welcome To Phone Hunter!</h1>
        <!-- search input field  -->
        <input type="text" name="" id="search-field" class="w-25 ms-4 m-3" placeholder="Search your phone">
        <!-- search button  -->
        <button id="btn-search" class="btn btn-primary btn-lg">Search</button>
    </header>

    <main class="container">

        <section class="m-5">
            <!-- phone container div  -->
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <!-- show warning for no results  -->
            <div class="mt-4 d-none" id="no-results-msg">
                <h3 class="text-warning">No phone found! Please try a new search.</h3>
            </div>
        </section>
        <!-- loading spinner section  -->
        <section id="loader" class="d-none">
            <div style="height:200px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>



    </main>


    <!-- bootstrap script link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- js file  -->
    <script src="js/phone.js"></script>
</body>

</html>
